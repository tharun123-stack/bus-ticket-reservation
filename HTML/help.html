<head>
 <meta charset = "UTF-8">
 <title>externalStyle.html</title>
 <link rel = "stylesheet"
   type = "text/css"
   href = "help.css" />
 </head>
<form class="my-form" action="#" name="my-form">
  <div class="container">
    <h1>Get in touch!</h1>
    <ul>
      <li>
        <div class="grid grid-2">
          <input type="text" placeholder="Name" required>  
          <input type="text" placeholder="Surname" required>
        </div>
      </li>
      <li>
        <div class="grid grid-2">
          <input type="email" placeholder="E-mail" required>  
          <input type="tel" id="phone" name="phone" pattren="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Phone" required>
        </div>
      </li>    
      <li>
        <textarea placeholder="Message"></textarea>
      </li>    
      <li>
        <div class="grid grid-3">
          <button  class="btn-grid" type="submit"  onclick="phonenumber(document.my-form.phone)">
            <span class="back">
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
            </span>
            <span class="front">SUBMIT</span>
          </button>&nbsp
          <button class="btn-grid" type="reset">
            <span class="back">
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
            </span>
            <span class="front">RESET</span>
          </button> 
        </div>
      </li>    
    </ul>
  </div>
</form>
<footer>
  <div class="container">
    </small>
  </div>
</footer>
